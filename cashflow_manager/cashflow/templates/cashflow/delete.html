{% extends 'cashflow/base.html' %}


{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Удаление записи</h2>
    <a href="{% url 'cashflow:list' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i> Назад
    </a>
</div>

<div class="alert alert-warning">
    <h4 class="alert-heading">Подтверждение удаления</h4>
    <p>Вы уверены, что хотите удалить запись от <strong>{{ object.date|date:"d.m.Y" }}</strong>?</p>
    <hr>
    <div class="d-flex justify-content-end">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">
                <i class="bi bi-trash me-1"></i> Удалить
            </button>
            <a href="{% url 'cashflow:list' %}" class="btn btn-outline-secondary">
                <i class="bi bi-x me-1"></i> Отмена
            </a>
        </form>
    </div>
</div>
{% endblock %}
